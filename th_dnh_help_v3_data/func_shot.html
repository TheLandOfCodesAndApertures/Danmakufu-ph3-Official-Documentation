  　　EV_DELETE_SHOT_IMMEDIATE　　　 ：弾削除イベント(即時)<BR>

  </SPAN><BR>
  <SPAN class = "function_arg">　2) bool:イベント配信有／無</SPAN><BR>

  デフォルトでは全てfalseです。<BR>
